<div class="container">
  <br/>
  <input [(ngModel)]="city" class="form-control"/>
  <button (click)="getLocation()" class="btn btn-block btn-dark"> Search</button>
  <br/>
  <div *ngIf="apiData" class="text-center">
    <h4>Sunrise: {{this.apiData.results.sunrise}}</h4>
    <h4>Sunset: {{this.apiData.results.sunset}}</h4>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="text-center">
        <h3>
          <div #gmap style="width:100%;height:400px"></div>
        </h3>
      </div>
    </div>
  </div>

  <!--<div class="col-md-3 col-sm-12 col-xs-12">-->
    <!--<button (click)="setMapType('terrain')" class="btn btn-primary">Terrain</button>-->
    <!--<button (click)="setMapType('satellite')" class="btn btn-danger">Satellite</button>-->
    <!--<button (click)="setMapType('roadmap')" class="btn btn-warning">Road Map</button>-->
  <!--</div>-->


  <form class="form-inline" #form="ngForm" (ngSubmit)="setCenter($event)" ac>
    <div class="form-group">
      <input type="text" class="form-control" name="latitude" [(ngModel)]="lat" placeholder="Enter latitude" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="longitude" [(ngModel)]="lng" placeholder="Enter longitude" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Go</button>
  </form>

</div>
